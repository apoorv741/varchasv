        .navbar { background-color: #003366 !important; }
        .btn-primary { background-color: #004080; border-color: #004080; }
        .btn-primary:hover { background-color: #002244; }

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Compliance Services</a>

            <div class="collapse navbar-collapse" id="navbarNav">

                    <p>Email: info@complianceservices.com</p>
                    <p>Phone: (123) 456-7890</p>

                </div>

                    <form id="contactForm">

                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Message"></textarea>

                </div>
            </div>
        </div>
